        table {

        }

        td,

            border: 1px solid #dddddd;

<body>
    <div id="output">
   
</div>
<script>
function displaydata(){
    if (localStorage.getItem("Data is")){
  var {pet,complain,doctor} = JSON.parse(localStorage.getItem("Data is"));
  var output = document.getElementById('output');
  output.innerHTML = `
  <table>
    <tbody>
        <tr>
            <td>Pet category</td>
            <td>${pet}</td>
        </tr>
        <tr>
            <td>Pet complain</td>
            <td>${complain}</td>
            
        </tr>
        <tr>
            <td>Book appointement</td>
            <td>${doctor}</td>
        </tr>
    </tbody>
  </table>`
  
  
  }
  
}
displaydata();
